<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" id="profile-add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
        </footer>
      </main>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <form class="modal__form">
          <button class="modal__close" type="button"></button>
          <h2 class="modal__heading">Edit Profile</h2>
          <input
            class="modal__input modal__input_type_name"
            type="text"
            id="profile-name-input"
            name="name"
            placeholder="Name"
            required
          />
          <input
            class="modal__input modal__input_type_description"
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            required
          />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <form class="modal__form">
          <button class="modal__close" type="button"></button>
          <h2 class="modal__heading">New Place</h2>
          <input
            class="modal__input modal__input_type_title"
            type="text"
            id="card-title-input"
            name="title"
            placeholder="Title"
            required
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            id="card-url-input"
            name="url"
            placeholder="Image link"
            required
          />
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__trash-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
