<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" id="profile-add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
        </footer>
      </main>
    </div>

    <!-- Edit Popup  -->
    <div class="popup" id="profile-edit-popup">
      <div class="popup__container">
        <form class="popup__form">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__heading">Edit Profile</h2>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            id="profile-name-input"
            name="name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error" id="profile-name-input-error"></span>
          <input
            class="popup__input popup__input_type_description"
            type="text"
            id="profile-description-input"
            name="job"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="popup__error"
            id="profile-description-input-error"
          ></span>
          <button class="popup__button" type="submit" disabled>Save</button>
        </form>
      </div>
    </div>

    <!-- Add Card Popup -->
    <div class="popup" id="add-card-popup">
      <div class="popup__container">
        <form class="popup__form">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__heading">New Place</h2>
          <input
            class="popup__input popup__input_type_title"
            type="text"
            id="card-title-input"
            name="name"
            placeholder="Title"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error" id="card-title-input-error"></span>
          <input
            class="popup__input popup__input_type_url"
            type="text"
            id="card-url-input"
            name="link"
            placeholder="Image link"
            required
          />
          <span class="popup__error" id="card-url-input-error"></span>
          <button class="popup__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!-- Image Popup -->
    <div class="popup" id="image-popup">
      <div class="popup__container-image">
        <img class="popup__image" src="#" alt="#" />
        <button
          class="popup__close"
          id="popup-image-close-button"
          type="button"
        ></button>
        <p class="popup__image-caption"></p>
      </div>
    </div>

     <!-- Trash Button Popup -->
     <div class="popup" id="trash-popup">
      <div class="popup__container-trash">
        <form class="popup__form">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__heading">Are you sure?</h2>
          <button class="popup__button" type="submit">Yes</button>
        </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="#" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__trash-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
